<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Dark Store - Loja de vendas em estilo escuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .reset {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #gold;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, rgba(0,0,0,0.5) 70%);
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #gold, #purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #gold;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            mask: 
                linear-gradient(#fff 0% 10%) 
                radial-gradient(circle at center, transparent 27% 70%);
        }

        .product-info {
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.03);
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #gold;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .buy-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #purple;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #gold;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .floating-circle {
            position: fixed;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #gold 25%, transparent 70%);
            border-radius: 50%;
            filter: blur(5px);
            z-index: -1;
        }

        .circle-1 { top: 10%; left: 10% }
        .circle-2 { top: 30%; right: 20% }
        .circle-3 { bottom: 15%; left: 80% }
        .circle-4 { bottom: 40%; right: 10% }

    </style>
</head>
<body>
    <nav>
        <div class="reset">
            <h1>Tema Dark Store</h1>
            <div class="nav-links">
                <a href="#produtos">Produtos</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
                <a href="#login">Login</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Revolução no Comércio Digital</h1>
            <p>Descubra uma nova forma de vender e comprar com estilo moderno e elegante.</p>
            <a href="#produtos" class="cta-button">Ver Produtos</a>
        </div>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Produto 1" class="product-image">
                <div class="product-info">
                    <div class="product-title">Produto 1</div>
                    <div class="product-price">R$ 100,00</div>
                    <a href="#" class="buy-button">Comprar</a>
                </div>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </section>

    <footer>
        <p>&copy;  Tema Dark Store - Todos os direitos reservados</p>
    </footer>

    <script>
        // Adiciona animação ao scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('nav a, .hero h1, .product-card').forEach(element => {
            observer.observe(element);
        });

        // Smooth scroll para navegação
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
